<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha e Fantasma</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #bolinha {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
            z-index: 2;
        }
        
        #fantasma {
            position: absolute;
            width: 60px;
            height: 60px;
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
            transition: transform 0.2s;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <img id="bolinha" src="bolinha.png" alt="Bolinha">
        <img id="fantasma" src="fantasma.png" alt="Fantasma">
    </div>

    <script src="script.js"></script>
</body>
</html>
