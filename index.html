<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha e Fantasmas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .bolinha {
            position: absolute;
            width: 50px;
            height: 50px;
            user-select: none;
            z-index: 2;
        }
        
        .fantasma {
            position: absolute;
            width: 60px;
            height: 60px;
            user-select: none;
            transition: transform 0.2s;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <!-- Elementos serÃ£o adicionados via JavaScript -->
    </div>

    <!-- Arquivos JavaScript separados -->
    <script src="bolinha.js"></script>
    <script src="fantasma.js"></script>
    <script src="main.js"></script>
</body>
</html>
